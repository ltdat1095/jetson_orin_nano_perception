# We have a conf and classes directory, add to BBPATH
BBPATH .= ":${LAYERDIR}"

# We have recipes-* directories, add to BBFILES
BBFILES += "${LAYERDIR}/recipes-*/*/*.bb \
            ${LAYERDIR}/recipes-*/*/*.bbappend"

BBFILE_COLLECTIONS += "meta-perception"
BBFILE_PATTERN_meta-perception = "^${LAYERDIR}/"
BBFILE_PRIORITY_meta-perception = "6"

LAYERDEPENDS_meta-perception = "core"
LAYERSERIES_COMPAT_meta-perception = "scarthgap"
